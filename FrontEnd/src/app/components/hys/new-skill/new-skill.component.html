<section class="background-radial-gradient overflow-hidden" id="section" >
    <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
        <div class="row gx-lg-5 align-items-center mb-5">
            <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
                <h1 class="my-5 display-5 fw-bold ls-tight" style="color: hsl(218, 81%, 95%)">
                    Agregar <br />
                    <span style="color: hsl(0, 0%, 56%)"> Nueva Skill</span>
                </h1>
                <p class="mb-4 opacity-70" style="color: hsl(0, 0%, 80%)">
                    Completa los datos
                    <br />Todos son obligatorios
                    <br />En imagen se debe colocar un URL, se recomienda utilizar ImgBB.

                </p>
            </div>
            <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
                <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
                <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>

                <div class="card bg-glass">

                    <div class="card-body px-4 py-5 px-md-5">

                        <form (ngSubmit)="onCreate()" novalidate #f="ngForm">

                            <div class="form-outline mb-4">
                                <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nombre"
                                    required />
                                <label class="form-label" for="nombre">Nueva Skill</label>
                            </div>


                            <!-- position  -->
                            <div class="form-outline mb-4">
                                <input type="text" class="form-control" id="porcentaje" name="porcentaje"
                                    [(ngModel)]="porcentaje" required />
                                <label class="form-label" for="porcentaje">Porcentaje</label>
                            </div>

                            <!-- Boton -->
                            <div class="container">
                                <button type="submit" class="btn btn-dark btn-block mb-4"
                                    id="loginButton">Actualizar</button>
                                <button (click)="volver()" class="btn btn-dark btn-block mb-4"
                                    id="volverButton">Volver</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
