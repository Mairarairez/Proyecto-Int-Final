<div class="container" id="experiencia">
    <h1>Experiencia Laboral</h1>
    <div>
        <button type="button" class="btn btn-outline-dark" routerLink="/nuevaexp" *ngIf="isLogged">
            Nueva Experiencia
        </button>
    </div>

    <table class="table">
        <tbody>
            <tr *ngFor="let Experiencia of expe">
                <td>
                    {{Experiencia.nombreE}}
                </td>
                <td>{{Experiencia.descripcionE}}
                    
                </td>
                <td *ngIf="isLogged">
                    <button class="btn btn-outline-secondary" routerLink="/editexp/{{Experiencia.id}}">
                        <i class="bi bi-pencil-square"></i>  EDITAR</button>
                </td>

                <td *ngIf="isLogged">
                    <button class="btn btn-outline-danger" (click)="delete(Experiencia.id)">
                        <i class="bi bi-trash3" ></i>  ELIMINAR </button>
                </td>
            </tr>
        </tbody>



    </table>


</div>
